services:
  oauth2_token.authentication.oauth2_token:
    class: Drupal\oauth2_token\Authentication\Provider\OAuth2TokenBearerAuthenticationProvider
    arguments: ["@config.factory", "@entity.manager"]
    tags:
      - { name: authentication_provider, provider_id: token_bearer, global: TRUE, priority: 35 }
  oauth2_token.page_cache_request_policy.disallow_access_token_requests:
      class: Drupal\oauth2_token\PageCache\DisallowOAuth2TokenRequests
      public: false
      tags:
        - { name: page_cache_request_policy }
